# Self-play sampling configuration
# Usage: alpharat-sample configs/sample.yaml
#
# Composes from sub-configs:
#   - /game: 5x5, 7x7, 5x5_asymmetric, etc.
#   - /mcts: 5x5_tuned, fast

defaults:
  - /game: 5x5_open
  - /mcts: 5x5_tuned
  - _self_

group: uniform_5x5  # Required: batch group name

sampling:
  num_games: 50000
  workers: 4

checkpoint: null  # Path to model checkpoint, or null for uniform prior
