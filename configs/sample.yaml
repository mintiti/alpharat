# Self-play sampling configuration
# Usage: alpharat-sample configs/sample.yaml
#
# Composes from sub-configs:
#   - /game: 5x5_open, 7x7_open, 5x5_open_asymmetric, etc.
#   - /mcts: 5x5_tuned

defaults:
  - /game: 5x5_open
  - /mcts: 5x5_tuned
  - _self_

group: 5x5_open  # Required: batch group name

sampling:
  num_games: 50000
  workers: 4

checkpoint: null  # Path to model checkpoint, or null for uniform prior
