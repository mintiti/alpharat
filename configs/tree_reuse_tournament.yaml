# Tournament to evaluate MCTS tree reuse
# Compares fresh vs reuse across simulation budgets, plus baselines

agents:
  # Baselines
  greedy:
    variant: greedy
  random:
    variant: random

  # MCTS Fresh (no tree reuse)
  mcts_50_fresh:
    variant: mcts
    simulations: 50
    search_variant: prior_sampling
    reuse_tree: false

  mcts_100_fresh:
    variant: mcts
    simulations: 100
    search_variant: prior_sampling
    reuse_tree: false

  mcts_200_fresh:
    variant: mcts
    simulations: 200
    search_variant: prior_sampling
    reuse_tree: false

  # MCTS Reuse (tree preserved between turns)
  mcts_50_reuse:
    variant: mcts
    simulations: 50
    search_variant: prior_sampling
    reuse_tree: true

  mcts_100_reuse:
    variant: mcts
    simulations: 100
    search_variant: prior_sampling
    reuse_tree: true

  mcts_200_reuse:
    variant: mcts
    simulations: 200
    search_variant: prior_sampling
    reuse_tree: true

games_per_matchup: 50
game:
  width: 5
  height: 5
  cheese_count: 5
  max_turns: 100
  wall_density: 0.1
  mud_density: 0.1

workers: 1  # Sequential for reproducibility with tree reuse
