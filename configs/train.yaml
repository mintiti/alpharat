# MLP training configuration
# Usage: uv run python scripts/train.py configs/train.yaml --name mlp_baseline_v1

model:
  architecture: mlp
  hidden_dim: 256
  dropout: 0.0
  p_augment: 0.5  # probability of player swap augmentation per sample

optim:
  architecture: mlp
  lr: 1e-3
  policy_weight: 1.0
  value_weight: 1.0
  # Nash consistency loss: enforces game-theoretic consistency between payout and policy
  # - nash_weight: loss weight (0 = disabled)
  # - nash_mode: "target" uses MCTS policies, "predicted" uses NN's own policies
  nash_weight: 0.0
  nash_mode: target

data:
  # Update these paths to your shard directory
  # Format: experiments/shards/{shard_uuid}/train
  train_dir: experiments/shards/YOUR_SHARD_UUID/train
  val_dir: experiments/shards/YOUR_SHARD_UUID/val

seed: 42
