# LocalValueMLP training configuration
# Usage: uv run python scripts/train.py configs/train_local_value.yaml

name: <EXPERIMENT_NAME>  # e.g., localvalue_5x5_v1

model:
  architecture: local_value
  hidden_dim: 256
  dropout: 0.0
  p_augment: 0.5

optim:
  architecture: local_value
  lr: 1e-3
  policy_weight: 1.0
  value_weight: 1.0
  ownership_weight: 1.0

data:
  # Path format: experiments/shards/<GROUP>/<UUID>/train
  train_dir: experiments/shards/<GROUP>/<UUID>/train
  val_dir: experiments/shards/<GROUP>/<UUID>/val

seed: 42
