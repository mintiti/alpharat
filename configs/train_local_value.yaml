# LocalValueMLP training configuration
# Usage: uv run python scripts/train.py configs/train_local_value.yaml --name localvalue_v1

model:
  architecture: local_value
  hidden_dim: 256
  dropout: 0.0
  p_augment: 0.5

optim:
  architecture: local_value
  lr: 1e-3
  policy_weight: 1.0
  value_weight: 1.0
  ownership_weight: 1.0

data:
  # Update these paths to your shard directory
  # Format: experiments/shards/{shard_uuid}/train
  train_dir: experiments/shards/YOUR_SHARD_UUID/train
  val_dir: experiments/shards/YOUR_SHARD_UUID/val

seed: 42
