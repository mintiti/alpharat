# Tournament configuration
# Usage: alpharat-benchmark configs/tournament.yaml
#
# Composes from sub-configs:
#   - /game: 5x5_open, 7x7_open, 5x5_open_asymmetric, etc.

defaults:
  - /game: 5x5_open
  - _self_

name: my_tournament  # Required: benchmark name

agents:
  greedy:
    variant: greedy

  mcts_100:
    variant: mcts
    mcts:
      variant: decoupled_puct
      simulations: 100
      c_puct: 1.5

  mcts_500:
    variant: mcts
    mcts:
      variant: decoupled_puct
      simulations: 500
      c_puct: 1.5

  # Example: MCTS with NN prior
  # mcts_nn:
  #   variant: mcts
  #   mcts:
  #     variant: decoupled_puct
  #     simulations: 200
  #     c_puct: 1.5
  #   checkpoint: experiments/runs/mlp_v1/checkpoints/best_model.pt

games_per_matchup: 50
workers: 4
