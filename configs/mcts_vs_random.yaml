# Phase 1 Experiment: MCTS vs Random
# Goal: Sanity check that MCTS beats random on 5x5 with 99% confidence

agents:
  prior_sampling_10:
    variant: prior_sampling
    simulations: 10
  puct_10:
    variant: decoupled_puct
    simulations: 10
    c_puct: 1.5

games_per_matchup: 200

game:
  width: 5
  height: 5
  max_turns: 30
  cheese_count: 5

workers: 4
