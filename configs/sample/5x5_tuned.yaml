# @package _global_

# Self-play sampling: 5x5 with tuned MCTS params
# Usage: alpharat-sample configs/sample/5x5_tuned.yaml

defaults:
  - /game: 5x5_open
  - /mcts: 5x5_tuned
  - _self_

group: uniform_5x5_tuned

sampling:
  num_games: 50000
  workers: 4

checkpoint: null  # Path to model checkpoint, or null for uniform prior
