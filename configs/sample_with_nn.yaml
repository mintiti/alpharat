# Self-play sampling with NN prior
# Usage: uv run python scripts/sample.py configs/sample_with_nn.yaml
#
# Before running: set `checkpoint` to your trained model path

group: nn_guided  # Required: batch group name (consider: nn_guided_v2, iter2, etc.)

mcts:
  variant: decoupled_puct
  simulations: 554
  c_puct: 8.342921588471766
  force_k: 0.8834383744890093

game:
  width: 5
  height: 5
  max_turns: 30
  cheese_count: 5
  wall_density: 0.0
  mud_density: 0.0

sampling:
  num_games: 50000
  workers: 4
  device: auto  # Use "auto", "cpu", "cuda", or "mps"

# Path to trained model checkpoint for NN-guided MCTS
# Example: experiments/runs/mlp_v1/checkpoints/best_model.pt
checkpoint: <YOUR_CHECKPOINT_PATH>
